@()

@main("MoveUrAss") {
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>

    <form class="form-inline" role="form" method="POST" action="@routes.Application.addItem()">
	<div class="form-group">
		<label for "title">Title:</label>
		<input type="text" class="form-control" id="title"><br>
		<label for "description">Description:</label>
		<textarea type="text" class="form-control" rows="5" id="description"></textarea><br>
        <label for "address">Address:</label>
		<input type="text" class="form-control" id="address"><br>
		<label for "postalCode">Postal Code:</label>
		<input type="text" class="form-control" id="postalCode"><br>
		<label for "startDate">Start Date:</label>
		<div class="container">
			<div class="row">
				<div class='col-sm-6'>
					<div class="form-group">
						<div class='input-group date' id='datetimepicker'>
							<input type='text' class="form-control" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<script type="text/javascript">
					$(function () {
						$('#datetimepicker').datetimepicker();
					});
				</script>
			</div>
		</div>
		<label for "endDate">End Date:</label>
		<div class="container">
			<div class="row">
				<div class='col-sm-6'>
					<div class="form-group">
						<div class='input-group date' id='datetimepicker1'>
							<input type='text' class="form-control" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<script type="text/javascript">
					$(function () {
						$('#datetimepicker1').datetimepicker();
					});
				</script>
			</div>
		</div>
        <button class="btn">Add Item</button>
    </form>
	<ul id="items"></ul>
}
